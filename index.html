<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculateur de saut VTT Freeride</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Font Awesome (CDN version gratuite) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      background: #f0f4f8;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: 600;
    }
    input, select {
      padding: 0.5em;
      margin-top: 0.3em;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #3498db;
      outline: none;
    }
    button {
      margin-top: 1.5em;
      padding: 0.7em;
      font-size: 1.1em;
      width: 100%;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      margin-top: 1.5em;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      font-size: 1.1em;
      min-height: 3em;
      line-height: 1.5em;
    }
    .social {
      margin-top: 2em;
      text-align: center;
    }
    .social a {
      color: #3498db;
      font-size: 2.5em;
      margin: 0 15px;
      transition: color 0.3s ease;
      text-decoration: none;
    }
    .social a:hover {
      color: #1d6fa5;
    }
  </style>
</head>
<body>
  <h1>Calculateur de saut VTT Freeride</h1>
  
  <label for="speed">Vitesse initiale :</label>
  <input type="text" id="speed" placeholder="ex : 36 ou 10,5" />
  <select id="speedUnit" aria-label="Unit√© de vitesse">
    <option value="ms">m/s</option>
    <option value="kmh">km/h</option>
  </select>

  <label for="angle">Angle :</label>
  <input type="text" id="angle" placeholder="ex : 45 ou 0,785" />
  <select id="angleUnit" aria-label="Unit√© d'angle">
    <option value="deg">degr√©s</option>
    <option value="rad">radians</option>
  </select>

  <label for="target">Port√©e souhait√©e (m√®tres) :</label>
  <input type="text" id="target" placeholder="ex : 10 ou 10,5" />

  <button onclick="calculer()">Calculer</button>

  <div class="result" id="resultat"></div>

  <div class="social">
    <a href="https://www.instagram.com/mega__shred/" target="_blank" aria-label="Instagram Mega Shred">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.youtube.com/channel/UCzrMXoQNUS7lzOdxzoR7H1w" target="_blank" aria-label="Cha√Æne YouTube Mega Shred">
      <i class="fab fa-youtube"></i>
    </a>
  </div>

  <script>
    function parseInput(value) {
      return parseFloat(value.replace(',', '.'));
    }

    function calculer() {
      const g = 9.81;

      let v = parseInput(document.getElementById("speed").value);
      let vUnit = document.getElementById("speedUnit").value;
      let a = parseInput(document.getElementById("angle").value);
      let aUnit = document.getElementById("angleUnit").value;
      let target = parseInput(document.getElementById("target").value);

      if (isNaN(v) || isNaN(a)) {
        document.getElementById("resultat").innerHTML = "<span style='color:red;'>Veuillez entrer des nombres valides pour la vitesse et l'angle.</span>";
        return;
      }

      if (vUnit === "kmh") v = v / 3.6;
      if (aUnit === "deg") a = a * Math.PI / 180;

      let port√©e = (v * v * Math.sin(2 * a)) / g;

      let resultat = "<strong>Port√©e calcul√©e :</strong> " + port√©e.toFixed(2) + " m<br>";

      if (!isNaN(target)) {
        if (port√©e < target) {
          resultat += "üí° <em>La port√©e est inf√©rieure √† la cible.</em>";
        } else if (port√©e > target) {
          resultat += "üí° <em>La port√©e est sup√©rieure √† la cible.</em>";
        } else {
          resultat += "‚úÖ <em>La port√©e correspond exactement √† la cible.</em>";
        }
      }

      document.getElementById("resultat").innerHTML = resultat;
    }
  </script>
</body>
</html>
