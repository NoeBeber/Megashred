<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculateur de saut VTT Freeride</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Font Awesome pour ic√¥nes -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1.5em;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      color: #222;
    }
    h1 {
      text-align: center;
      color: #2b7a78;
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: 600;
      color: #17252a;
    }
    input, select {
      padding: 0.5em;
      margin-top: 0.3em;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: border-color 0.3s;
      font-size: 1em;
    }
    input:focus, select:focus {
      border-color: #3aafa9;
      outline: none;
    }
    button {
      margin-top: 1.5em;
      padding: 0.8em;
      font-size: 1.1em;
      background-color: #3aafa9;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(58, 175, 169, 0.4);
      transition: background-color 0.3s, box-shadow 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #2b7a78;
      box-shadow: 0 6px 10px rgba(43, 122, 120, 0.7);
    }
    .result {
      margin-top: 1.5em;
      padding: 1.2em;
      border: 2px solid #3aafa9;
      border-radius: 10px;
      background: #def2f1;
      font-weight: 600;
      font-size: 1.2em;
      min-height: 3em;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .social-links {
      margin-top: 2em;
      text-align: center;
    }
    .social-links a {
      margin: 0 1em;
      color: #17252a;
      font-size: 2em;
      transition: color 0.3s;
    }
    .social-links a:hover {
      color: #3aafa9;
    }
  </style>
</head>
<body>
  <h1>Calculateur de saut VTT Freeride</h1>
  
  <label for="speed">Vitesse initiale :</label>
  <input type="text" id="speed" placeholder="ex : 36 ou 10,5" />
  <select id="speedUnit">
    <option value="ms">m/s</option>
    <option value="kmh">km/h</option>
  </select>

  <label for="angle">Angle :</label>
  <input type="text" id="angle" placeholder="ex : 45 ou 0,785" />
  <select id="angleUnit">
    <option value="deg">degr√©s</option>
    <option value="rad">radians</option>
  </select>

  <label for="target">Port√©e souhait√©e (m√®tres) :</label>
  <input type="text" id="target" placeholder="ex : 10 ou 10,5" />

  <label><input type="checkbox" id="pop"> Tirer en saut (pop)</label>

  <label for="wind">Vitesse du vent (m/s, + = dans le dos) :</label>
  <input type="text" id="wind" placeholder="ex : 0 ou 2,5 ou -1" />

  <label><input type="checkbox" id="frottements"> Simuler les frottements (r√©duit la port√©e)</label>

  <button onclick="calculer()">Calculer</button>

  <div class="result" id="resultat"></div>

  <div class="social-links">
    <a href="https://www.instagram.com/mega__shred/" target="_blank" title="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.youtube.com/channel/UCzrMXoQNUS7lzOdxzoR7H1w" target="_blank" title="YouTube">
      <i class="fab fa-youtube"></i>
    </a>
  </div>

  <script>
    function parseInput(value) {
      return parseFloat(value.replace(',', '.'));
    }

    function calculer() {
      const g = 9.81;

      let v = parseInput(document.getElementById("speed").value);
      let vUnit = document.getElementById("speedUnit").value;
      let a = parseInput(document.getElementById("angle").value);
      let aUnit = document.getElementById("angleUnit").value;
      let target = parseInput(document.getElementById("target").value);

      if (vUnit === "kmh") v = v / 3.6;
      if (aUnit === "deg") a = a * Math.PI / 180;

      const popChecked = document.getElementById("pop").checked;
      let wind = parseInput(document.getElementById("wind").value);
      if (isNaN(wind)) wind = 0;

      const frottementsChecked = document.getElementById("frottements").checked;

      let angleDeg = a * 180 / Math.PI;
      const alphaMax = 0.3;
      let alpha = 0;
      if (popChecked) {
        alpha = alphaMax * Math.cos(angleDeg * Math.PI / 180);
        if (alpha < 0) alpha = 0;
      }

      let v_eff = v * (1 + alpha);
      v_eff += wind;

      if (frottementsChecked) {
        const frottementCoeff = 0.1;
        v_eff = v_eff * (1 - frottementCoeff);
      }

      let port√©e = (v_eff * v_eff * Math.sin(2 * a)) / g;

      let resultat = `<strong>Port√©e calcul√©e :</strong> ${port√©e.toFixed(2)} m<br>`;

      if (!isNaN(target)) {
        if (port√©e < target) {
          resultat += "üí° <em>La port√©e est inf√©rieure √† la cible.</em>";
        } else if (port√©e > target) {
          resultat += "üí° <em>La port√©e est sup√©rieure √† la cible.</em>";
        } else {
          resultat += "‚úÖ <em>La port√©e correspond exactement √† la cible.</em>";
        }
      }

      const divResultat = document.getElementById("resultat");
      divResultat.innerHTML = resultat;
      divResultat.style.opacity = 0;
      setTimeout(() => {
        divResultat.style.opacity = 1;
      }, 50);
    }
  </script>
</body>
</html>
