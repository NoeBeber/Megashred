<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculateur de saut VTT Freeride</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 1em;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, select {
      padding: 0.3em;
      margin-top: 0.3em;
      width: 100%;
    }
    button {
      margin-top: 1em;
      padding: 0.5em;
      font-size: 1em;
    }
    .result {
      margin-top: 1em;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    canvas {
      margin-top: 2em;
    }
    .links {
      margin-top: 1em;
      text-align: center;
    }
    .links a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      color: #0077cc;
    }
    .warning {
      margin-top: 1em;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Calculateur de saut VTT Freeride</h1>

  <label for="mode">Choisir ce que vous voulez calculer :</label>
  <select id="mode">
    <option value="portee">Calculer la portée</option>
    <option value="vitesse">Calculer la vitesse initiale</option>
    <option value="angle">Calculer l'angle</option>
  </select>

  <label for="speed">Vitesse initiale (m/s) :</label>
  <input type="text" id="speed" placeholder="ex : 10">

  <label for="angle">Angle (degrés) :</label>
  <input type="text" id="angle" placeholder="ex : 45">

  <label for="target">Portée souhaitée (mètres) :</label>
  <input type="text" id="target" placeholder="ex : 10">

  <button onclick="calculer()">Calculer</button>

  <div class="result" id="resultat"></div>

  <canvas id="graph" width="600" height="400"></canvas>

  <div class="links">
    <a href="https://www.instagram.com/mega__shred/" target="_blank">Instagram</a> |
    <a href="https://www.youtube.com/channel/UCzrMXoQNUS7lzOdxzoR7H1w" target="_blank">YouTube</a>
  </div>

  <div class="warning">
    Simulation qui se rapproche de la réalité. La vitesse saisie correspond à la vitesse à la sortie du saut, pas avant.
  </div>

  <script>
    function parseInput(value) {
      return parseFloat(value.replace(',', '.'));
    }

    function calculer() {
      const g = 9.81;
      let mode = document.getElementById("mode").value;
      let v = parseInput(document.getElementById("speed").value);
      let a = parseInput(document.getElementById("angle").value);
      let target = parseInput(document.getElementById("target").value);
      let resultText = "";

      if (mode === "portee") {
        if (isNaN(v) || isNaN(a)) {
          resultText = "Veuillez entrer la vitesse et l'angle.";
        } else {
          let rad = a * Math.PI / 180;
          let portée = (v * v * Math.sin(2 * rad)) / g;
          resultText = `Portée : ${portée.toFixed(2)} m`;
          tracerCourbe(v, rad);
        }
      } else if (mode === "vitesse") {
        if (isNaN(target) || isNaN(a)) {
          resultText = "Veuillez entrer la portée et l'angle.";
        } else {
          let rad = a * Math.PI / 180;
          let v_calc = Math.sqrt(target * g / Math.sin(2 * rad));
          resultText = `Vitesse initiale : ${v_calc.toFixed(2)} m/s`;
          tracerCourbe(v_calc, rad);
        }
      } else if (mode === "angle") {
        if (isNaN(target) || isNaN(v)) {
          resultText = "Veuillez entrer la portée et la vitesse.";
        } else {
          let sin2a = (target * g) / (v * v);
          if (sin2a < -1 || sin2a > 1) {
            resultText = "Aucun angle possible avec ces valeurs.";
          } else {
            let rad = Math.asin(sin2a) / 2;
            let deg = rad * 180 / Math.PI;
            resultText = `Angle : ${deg.toFixed(2)} degrés`;
            tracerCourbe(v, rad);
          }
        }
      }

      document.getElementById("resultat").innerHTML = resultText;
    }

    function tracerCourbe(v, rad) {
      const g = 9.81;
      let dataX = [];
      let dataY = [];
      for (let t = 0; t < 10; t += 0.05) {
        let x = v * Math.cos(rad) * t;
        let y = v * Math.sin(rad) * t - 0.5 * g * t * t;
        if (y < 0) break;
        dataX.push(x);
        dataY.push(y);
      }

      const ctx = document.getElementById('graph').getContext('2d');
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dataX,
          datasets: [{
            label: 'Trajectoire',
            data: dataY,
            borderColor: 'blue',
            fill: false,
            pointRadius: 0
          }]
        },
        options: {
          scales: {
            x: { title: { display: true,
