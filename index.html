<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculateur de saut VTT Freeride</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 1em;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-top: 0.5em;
    }
    button {
      padding: 0.5em;
      font-size: 1em;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005f99;
    }
    .result {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1em;
      margin-top: 1em;
    }
    .links {
      margin-top: 1em;
      text-align: center;
    }
    .links a {
      margin: 0 1em;
      text-decoration: none;
      color: #007acc;
    }
  </style>
</head>
<body>
  <h1>Calculateur de saut VTT Freeride</h1>
  
  <label for="mode">Choisissez ce que vous voulez calculer :</label>
  <select id="mode">
    <option value="portee">Portée</option>
    <option value="vitesse">Vitesse initiale</option>
    <option value="angle">Angle</option>
  </select>

  <div id="inputs"></div>

  <button onclick="calculer()">Calculer</button>

  <div class="result" id="resultat"></div>

  <div class="links">
    <a href="https://www.instagram.com/mega__shred/" target="_blank">Instagram</a>
    <a href="https://www.youtube.com/channel/UCzrMXoQNUS7lzOdxzoR7H1w" target="_blank">YouTube</a>
  </div>

  <p style="font-size: 0.9em; text-align: center; margin-top: 1em;">
    Cette simulation se rapproche de la réalité. La vitesse saisie correspond à la vitesse à la sortie du saut, pas avant.
  </p>

  <script>
    const g = 9.81;

    const modes = {
      portee: ["Vitesse initiale (m/s)", "Angle (degrés)"],
      vitesse: ["Portée souhaitée (m)", "Angle (degrés)"],
      angle: ["Portée souhaitée (m)", "Vitesse initiale (m/s)"]
    };

    document.getElementById("mode").addEventListener("change", updateInputs);
    updateInputs();

    function updateInputs() {
      const mode = document.getElementById("mode").value;
      const container = document.getElementById("inputs");
      container.innerHTML = "";
      modes[mode].forEach((label, i) => {
        container.innerHTML += `<label>${label}</label><input type="text" id="input${i}" placeholder="ex: 10 ou 45" />`;
      });
    }

    function parseInput(value) {
      return parseFloat(value.replace(",", "."));
    }

    function calculer() {
      const mode = document.getElementById("mode").value;
      let val0 = parseInput(document.getElementById("input0").value);
      let val1 = parseInput(document.getElementById("input1").value);
      let result = "";

      if (mode === "portee") {
        let v = val0;
        let a = val1 * Math.PI / 180;
        let portée = (v * v * Math.sin(2 * a)) / g;
        result = `Portée calculée : ${portée.toFixed(2)} m`;
      } else if (mode === "vitesse") {
        let R = val0;
        let a = val1 * Math.PI / 180;
        let v = Math.sqrt((R * g) / Math.sin(2 * a));
        result = `Vitesse initiale nécessaire : ${v.toFixed(2)} m/s`;
      } else if (mode === "angle") {
        let R = val0;
        let v = val1;
        let sin2a = (R * g) / (v * v);
        if (sin2a < -1 || sin2a > 1) {
          result = "Aucun angle possible avec ces paramètres.";
        } else {
          let a1 = Math.asin(sin2a) / 2 * 180 / Math.PI;
          let a2 = (90 - a1);
          result = `Angles possibles : ${a1.toFixed(2)}° ou ${a2.toFixed(2)}°`;
        }
      }

      document.getElementById("resultat").innerHTML = result;
    }
  </script>
</body>
</html>
